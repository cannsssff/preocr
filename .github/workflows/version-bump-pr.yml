name: Auto Version Bump (PR Mode)

# Alternative workflow that creates a PR instead of direct commit
# Use this if you prefer to review version bumps before merging

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'CHANGELOG.md'
      - 'LICENSE'
  workflow_dispatch:  # Allow manual triggering

jobs:
  bump-version-pr:
    runs-on: ubuntu-latest
    # Only run if not already a version bump commit
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Run version bump script
        id: bump
        run: |
          python bump_version.py --dry-run > bump_output.txt || true
          cat bump_output.txt
          
          if grep -q "New version:" bump_output.txt; then
            NEW_VERSION=$(grep "New version:" bump_output.txt | awk '{print $3}')
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT
          else
            echo "should_bump=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Bump version
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          python bump_version.py --no-commit
          echo "Version bumped to ${{ steps.bump.outputs.new_version }}"
      
      - name: Create Pull Request
        if: steps.bump.outputs.should_bump == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          title: "chore: Auto-bump version to ${{ steps.bump.outputs.new_version }}"
          body: |
            ðŸ¤– Automated version bump based on conventional commits.
            
            **New version:** `${{ steps.bump.outputs.new_version }}`
            
            This PR was automatically created by analyzing commit messages since the last tag.
            
            **Next steps:**
            1. Review the version bump
            2. Update CHANGELOG.md if needed
            3. Merge this PR
            4. The tag will be created when you merge
          branch: auto-version-bump-${{ steps.bump.outputs.new_version }}
          delete-branch: true

