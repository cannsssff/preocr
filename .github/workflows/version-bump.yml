name: Auto Version Bump

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'CHANGELOG.md'
      - 'LICENSE'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Only run if not already a version bump commit
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"
    permissions:
      contents: write  # Required to push commits
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tag comparison
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Run version bump script
        id: bump
        run: |
          python bump_version.py --dry-run > bump_output.txt || true
          cat bump_output.txt
          
          # Check if version would change
          if grep -q "New version:" bump_output.txt; then
            NEW_VERSION=$(grep "New version:" bump_output.txt | awk '{print $3}')
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT
          else
            echo "should_bump=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Bump version and commit
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          # Bump version (creates commit automatically)
          python bump_version.py
          echo "✓ Version bumped to ${{ steps.bump.outputs.new_version }}"
      
      - name: Push version bump commit
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          git push
          echo "✓ Pushed version bump commit to ${{ github.ref }}"
      
      - name: Create git tag
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release v${{ steps.bump.outputs.new_version }}"
          git push origin "v${{ steps.bump.outputs.new_version }}"
          echo "✓ Created and pushed tag v${{ steps.bump.outputs.new_version }}"

