  #     - 'LICENSE'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Disabled - use ci-cd-release.yml instead
    if: false  # Always skip this job
    # Only run if not already a version bump commit
    # if: "!contains(github.event.head_commit.message, 'chore: bump version')"
    permissions:
      contents: write  # Required to push commits
      pull-requests: write  # Required to create PRs and enable auto-merge
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tag comparison
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Run version bump script
        id: bump
        run: |
          python bump_version.py --dry-run > bump_output.txt || true
          cat bump_output.txt
          
          # Check if version would change
          if grep -q "New version:" bump_output.txt; then
            NEW_VERSION=$(grep "New version:" bump_output.txt | awk '{print $3}')
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT
          else
            echo "should_bump=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Bump version
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          # Bump version (without committing, we'll commit in PR step)
          python bump_version.py --no-commit
          echo "âœ“ Version bumped to ${{ steps.bump.outputs.new_version }}"
      
      - name: Create Pull Request
        id: create-pr
        if: steps.bump.outputs.should_bump == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          title: "chore: Auto-bump version to ${{ steps.bump.outputs.new_version }}"
          body: |
            ðŸ¤– Automated version bump based on conventional commits.
            
            **New version:** `${{ steps.bump.outputs.new_version }}`
            
            This PR was automatically created by analyzing commit messages since the last tag.
            
            âš¡ **Fully Automatic**: This PR will auto-merge when CI passes â†’ Tag created â†’ PyPI published
          branch: auto-version-bump-${{ steps.bump.outputs.new_version }}
          delete-branch: true
          labels: automated,version-bump
      
      - name: Enable Auto-merge
        if: steps.bump.outputs.should_bump == 'true' && steps.create-pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}
          merge-method: squash
          merge-commit-message: "chore: Auto-merge version bump to ${{ steps.bump.outputs.new_version }}"

