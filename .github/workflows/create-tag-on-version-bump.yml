name: Create Tag on Version Bump Merge

# This workflow creates a git tag when a version bump PR is merged to main
# The tag will then trigger the release workflow which publishes to PyPI

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  create-tag:
    runs-on: ubuntu-latest
    # Only run if PR was merged and title contains version bump
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.title, 'bump version')
    permissions:
      contents: write  # Required to create and push tags
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Extract version from version.py
        id: version
        run: |
          VERSION=$(python -c "import sys; sys.path.insert(0, '.'); from preocr.version import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create it"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      
      - name: Create and push git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="${{ steps.check_tag.outputs.tag }}"
          # Ensure we're on the merged commit
          git checkout main
          git pull origin main
          # Verify version in code matches tag
          CODE_VERSION="${{ steps.version.outputs.version }}"
          TAG_VERSION="${TAG#v}"
          if [ "$CODE_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "Code version: $CODE_VERSION"
            echo "Tag version: $TAG_VERSION"
            exit 1
          fi
          # Create annotated tag on current HEAD
          git tag -a "$TAG" -m "Release $TAG"
          # Verify tag was created
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "✓ Tag $TAG created successfully"
            git show "$TAG" --no-patch
          else
            echo "ERROR: Tag creation failed!"
            exit 1
          fi
          # Push the tag
          git push origin "$TAG"
          echo "✓ Created and pushed tag $TAG"
          echo "This will trigger the release workflow to publish to PyPI"
      
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.check_tag.outputs.tag }}
          name: Release ${{ steps.check_tag.outputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Tag already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag ${{ steps.check_tag.outputs.tag }} already exists, skipping tag creation"
          echo "If you need to republish, delete the tag and re-run this workflow"

